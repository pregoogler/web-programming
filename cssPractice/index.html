  <script>

    document.getElementById("EnterKey").addEventListener("mouseover", mouseOver);
    document.getElementById("EnterKey").addEventListener("mouseleave", mouseLeave);
    document.getElementById("EnterKey").addEventListener("mousedown", mouseDown);
    document.getElementById("EnterKey").addEventListener("mouseup", mouseUp);
    function mouseOver(){
      document.getElementById("EnterKey").style.width="5%";
      document.getElementById("EnterKey").style.left="54%";
    }
    function mouseLeave(){
      document.getElementById("EnterKey").style.width="auto";
    }
    function mouseDown(){
      document.getElementById("EnterKey").style.width="4%";
    }
    function mouseUp(){
      document.getElementById("EnterKey").style.width="auto";
    }
  </script>
